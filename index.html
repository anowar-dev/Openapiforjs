<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;   900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

<body>

    <section>
        <div class="container">
            <div class="flex">

                    <img class="mileStoneImg" src="images/course-thumbnails.png" alt="">

                    <p class="details">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, ab?</p>
                </div>
                <div class="mileStones">

                            <p class="mileName">MileStone 0: Test 1
                                <span><i class="fa-solid fa-chevron-down"></i></span>
                            </p>
                        </div>
                        <div class="hiddenDiv">
                            <p class="innerMileName">Modiuln1: Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="complete">
                        <h3 class="comTitle">Complete MileStone</h3>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="./js/data.js"></script>
